<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <div id="frontCardDisplay"></div>
    <div id="backCardDisplay"></div>
  </div>
  <div id="paymentModule">
    <form action="" id="paymentInput">
      <div>
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed">
      </div>
      <div>
        <label for="cardNumber">Card Number</label>
        <input type="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
      </div>
      <div>
        <div>
          <label for="cardExpiration">Exp. Date (MM/YY)</label>
          <input type="number" name="" id="cardExpiration" placeholder="MM">
          <input type="number" name="" id="cardExpiration" placeholder="YY">
        </div>
        <div>
          <label for="ccv"></label>
          <input type="number" id="ccv" placeholder="e.g. 123">
        </div>
      </div>
      <input type="button" value="Confirm">
    </form>
  </div>

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000


  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoann Baudrin</a>.
  </div>
</body>
</html>
