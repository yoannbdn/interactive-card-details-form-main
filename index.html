<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div id="cardFacturation">
    <div id="cards-container">
      <div id="frontCardDisplay" class="cardFormat">
        <img id="cardLogo" src="./images/card-logo.svg" alt="card-logo">
        <div class="informations-container">
          <p id="numbers-display" class="card-number">0000 0000 0000 0000</p>
          <div class="others-informations">
            <p id="cardholder-display" class="cardholder-name">Jane Appleseed</p>
            <div class="expiration">
              <p id="month-display" class="month">00</p>
              <p>/</p>
              <p id="year-display" class="year">00</p>
            </div>
          </div>
        </div>
      </div>
      <div id="backCardDisplay" class="cardFormat">
        <p id="cvc-display" class="cvc">000</p>
      </div>
    </div>
    <div id="form-container">


      <form action="" id="paymentForm">
        <!-- Form part.1 -->
        <div id="formulaire" class="form-section">
          <div class="entry-1 form-entry">
            <label for="cardholderName">Cardholder Name</label>
            <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed" required>
          </div>
          <div class="entry-2 form-entry">
            <label for="cardNumber">Card Number</label>
            <input type="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]*" minlength="16" maxlength="19" required>
          </div>
          <div class="last-entries form-entry">
            <div class="entry-3">
              <label for="cardExpirationMonth cardExpirationYear">Exp. Date (MM/YY)</label>
              <div class="expiration-inputs">
                <input type="number" name="" id="cardExpirationMonth" placeholder="MM" minlength="2" maxlength="2" required>
                <input type="number" name="" id="cardExpirationYear" placeholder="YY" minlength="2" maxlength="2" required>
              </div>
            </div>
            <div class="entry-4">
              <label for="ccv">CVC</label>
              <input type="number" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required>
            </div>
          </div>
        </div>
         <!-- Form part.2 -->
        <div id="confirmation" class="display-off">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <h2>Thank you !</h2>
          <p>We've added your card details</p>
        </div>
        <!-- Form btn -->
        <button type="submit" id="form-btn" class="btn" onclick="confirmation()">Confirm</button>
      
      </form>


    </div>
    <script src="./script.js"></script>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoann Baudrin</a>.
  </div>
</body>
</html>
