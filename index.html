<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="cardFacturation">
    <!-- Contenant les cartes rÃ©-affichÃ©es-->
    <div id="cards-container">
      <div id="frontCardDisplay" class="cardFormat">
        <img id="cardLogo" src="./images/card-logo.svg" alt="card-logo">
        <div class="informations-container">
          <p id="numbers-display" class="card-number">0000 0000 0000 0000</p>
          <div class="others-informations">
            <p id="cardholder-display" class="cardholder-name">Jane Appleseed</p>
            <div class="expiration">
              <p id="month-display" class="month">00</p>
              <p>/</p>
              <p id="year-display" class="year">00</p>
            </div>
          </div>
        </div>
      </div>
      <div id="backCardDisplay" class="cardFormat">
        <p id="cvc-display" class="cvc">000</p>
      </div>
    </div>
    <!-- Formulaire de paiement -->
    <div id="form-container">
      <form action="" id="paymentForm">
        <!-- Form part.1 -->
        <div id="formulaire" class="form-section">
          <div class="entry-1 form-entry">
            <label for="cardholderName">Cardholder Name</label>
            <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed" required>
          </div>
          <div class="entry-2 form-entry">
            <label for="cardNumber">Card Number</label>
            <input type="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]*" minlength="16" maxlength="19" required>
          </div>
          <div class="last-entries form-entry">
            <div class="entry-3">
              <label for="cardExpirationMonth cardExpirationYear">Exp. Date (MM/YY)</label>
              <div class="expiration-inputs">
                <input type="number" name="" id="cardExpirationMonth" placeholder="MM" minlength="2" maxlength="2" required>
                <input type="number" name="" id="cardExpirationYear" placeholder="YY" minlength="2" maxlength="2" required>
              </div>
            </div>
            <div class="entry-4">
              <label for="ccv">CVC</label>
              <input type="number" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required>
            </div>
          </div>
        </div>
        <!-- Form btn -->
        <button type="submit" id="form-btn" class="btn" onclick="confirmation()">Confirm</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </div>

    <h2>ðŸš€</h2>
    <p>Merci d'Ãªtre passÃ© par ici ! <br>La bise, <br>Yo</p>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoann Baudrin</a>.
  </div>
</body>
</html>
